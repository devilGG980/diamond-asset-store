[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

# Global security and performance headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"

# Cache static assets aggressively (1 year)
[[headers]]
  for = "/*.@(js|css|jpg|jpeg|png|gif|svg|webp|ico|woff|woff2|ttf|eot|mp4|webm|mp3)"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Hashed build files - cache forever
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# JSON/XML files - short cache with revalidation
[[headers]]
  for = "/*.@(json|xml|txt)"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

# HTML - no cache, always revalidate
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Service Worker - never cache
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Service-Worker-Allowed = "/"

# Font files - cache with CORS
[[headers]]
  for = "/*.@(woff|woff2|ttf|eot)"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

[context.production]
  command = "npm ci --legacy-peer-deps && CI=false npm run build:netlify"

[context.deploy-preview]
  command = "npm ci --legacy-peer-deps && CI=false npm run build:netlify"

[context.branch-deploy]
  command = "npm ci --legacy-peer-deps && CI=false npm run build:netlify"
